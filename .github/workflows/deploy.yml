name: Deploy ASP.NET Core API to AWS Elastic Beanstalk

on:
  push:
    branches:
      - common-devlopement
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o publish

      - name: Zip package
        run: |
          cd publish
          zip -r ../app.zip .
          cd ..

      - name: Configure AWS Credentials
        run: |
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV

      - name: Ensure S3 bucket exists
        run: |
          if [ -z "${{ secrets.AWS_ACCOUNT_ID }}" ]; then
            echo "ERROR: Missing AWS_ACCOUNT_ID secret"
            exit 1
          fi

          APP_NAME="Sample-AUTH-API"
          APP_NAME_LOWER=$(echo "$APP_NAME" | tr '[:upper:]' '[:lower:]')
          BUCKET_NAME="${APP_NAME_LOWER}-${{ secrets.AWS_ACCOUNT_ID }}"

          echo "Bucket: $BUCKET_NAME"

          aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null || \
            aws s3 mb "s3://$BUCKET_NAME" --region "$AWS_REGION"

          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

      - name: Upload to S3
        run: |
          VERSION_LABEL="v${GITHUB_RUN_NUMBER}"
          aws s3 cp app.zip "s3://$BUCKET_NAME/$VERSION_LABEL.zip"
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV

      - name: Ensure EB Application Exists
        run: |
          APP_NAME="Sample-AUTH-API"
          aws elasticbeanstalk describe-applications \
            --application-names "$APP_NAME" \
            --query "Applications[0].ApplicationName" \
            --output text >/dev/null 2>&1 || \
            aws elasticbeanstalk create-application --application-name "$APP_NAME"

      - name: Determine Valid .NET Platform ARN
        id: get_platform
        run: |
          PLATFORM_ARN=$(aws elasticbeanstalk list-platform-versions \
            --filters \
              "Type=PlatformName,Operator=contains,Values=.NET" \
              "Type=OperatingSystemName,Operator=contains,Values=Amazon Linux 2" \
              "Type=PlatformStatus,Operator==,Values=Recommended" \
            --query "PlatformSummaryList[0].PlatformArn" \
            --output text)

          if [ "$PLATFORM_ARN" = "None" ] || [ -z "$PLATFORM_ARN" ]; then
            echo "ERROR: Could not find a .NET AL2 Elastic Beanstalk platform!"
            exit 1
          fi

          echo "Using platform: $PLATFORM_ARN"
          echo "PLATFORM_ARN=$PLATFORM_ARN" >> $GITHUB_ENV

      - name: Create or Update EB Environment
        run: |
          APP_NAME="Sample-AUTH-API"
          ENV_NAME="development"
          PLATFORM_ARN="${{ env.PLATFORM_ARN }}"
          VERSION_LABEL="${{ env.VERSION_LABEL }}"

          ENV_EXISTS=$(aws elasticbeanstalk describe-environments \
            --application-name "$APP_NAME" \
            --environment-names "$ENV_NAME" \
            --query "Environments[0].EnvironmentName" \
            --output text 2>/dev/null)

          if [ "$ENV_EXISTS" = "None" ] || [ -z "$ENV_EXISTS" ]; then
            echo "Creating environment..."
            aws elasticbeanstalk create-environment \
              --application-name "$APP_NAME" \
              --environment-name "$ENV_NAME" \
              --platform-arn "$PLATFORM_ARN" \
              --version-label "$VERSION_LABEL"
          else
            echo "Updating environment..."
            aws elasticbeanstalk update-environment \
              --environment-name "$ENV_NAME" \
              --version-label "$VERSION_LABEL"
          fi
