name: Deploy ASP.NET Core API to AWS Elastic Beanstalk

on:
  push:
    branches:
      - common-devlopement
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      APP_NAME: "Sample-AUTH-API"
      REGION: ${{ secrets.AWS_REGION }}
      ENV_NAME: "development"

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o publish

      - name: Zip published output
        run: |
          cd publish
          zip -r ../app.zip .
          cd ..

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Find a valid .NET platform ARN
        id: get_platform
        run: |
          # List platform versions which are Ready and contain "dotnet"
          ARN=$(aws elasticbeanstalk list-platform-versions \
            --filters "PlatformStatus=Ready" \
            --query "PlatformSummaryList[?contains(PlatformBranchName, 'dotnet')].PlatformArn" \
            --output text | head -n1)
          echo "Found platform ARN: $ARN"
          echo "platform_arn=$ARN" >> $GITHUB_OUTPUT

      - name: Ensure S3 bucket exists & upload package
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          APP_NAME_LOWER=$(echo "$APP_NAME" | tr '[:upper:]' '[:lower:]')
          BUCKET_NAME="${APP_NAME_LOWER}-${ACCOUNT_ID}-${REGION}"
          VERSION_LABEL="v${GITHUB_RUN_NUMBER}"

          echo "Bucket name: $BUCKET_NAME"

          # Create bucket if it doesn't exist
          if ! aws s3 ls "s3://$BUCKET_NAME" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "Bucket $BUCKET_NAME does not exist. Creating..."
            aws s3 mb "s3://$BUCKET_NAME" --region $REGION
          else
            echo "Bucket $BUCKET_NAME exists"
          fi

          # Upload zip
          aws s3 cp app.zip "s3://$BUCKET_NAME/$VERSION_LABEL.zip"

      - name: Ensure EB application exists
        run: |
          if ! aws elasticbeanstalk describe-applications --application-names "$APP_NAME" | grep -q "$APP_NAME"; then
            echo "Creating EB application $APP_NAME"
            aws elasticbeanstalk create-application --application-name "$APP_NAME"
          else
            echo "EB application already exists"
          fi

      - name: Create or update EB environment
        run: |
          PLATFORM_ARN="${{ steps.get_platform.outputs.platform_arn }}"
          VERSION_LABEL="v${GITHUB_RUN_NUMBER}"
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          APP_NAME_LOWER=$(echo "$APP_NAME" | tr '[:upper:]' '[:lower:]')
          BUCKET_NAME="${APP_NAME_LOWER}-${ACCOUNT_ID}-${REGION}"

          # Check if environment exists
          ENV_EXISTS=$(aws elasticbeanstalk describe-environments \
            --application-name "$APP_NAME" \
            --environment-names "$ENV_NAME" \
            --no-include-deleted \
            --query "Environments | length(@)")
          if [ "$ENV_EXISTS" -eq "0" ]; then
            echo "Environment does not exist – creating"
            aws elasticbeanstalk create-environment \
              --application-name "$APP_NAME" \
              --environment-name "$ENV_NAME" \
              --platform-arn "$PLATFORM_ARN" \
              --version-label "$VERSION_LABEL"
          else
            echo "Environment exists – updating to version $VERSION_LABEL"
            aws elasticbeanstalk update-environment \
              --environment-name "$ENV_NAME" \
              --version-label "$VERSION_LABEL"
          fi
