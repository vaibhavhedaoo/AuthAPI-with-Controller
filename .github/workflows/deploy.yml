name: Deploy ASP.NET Core API to AWS Elastic Beanstalk

on:
  push:
    branches:
      - common-devlopement  # Trigger workflow on push to this branch
  workflow_dispatch:       # Optional: allows manual run from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      APP_NAME: "Sample-AUTH-API"
      ENV_NAME: "DEVELOPMENT"      # EB environment name (must be >= 4 chars)
      REGION: ${{ secrets.AWS_REGION }}
      VERSION_LABEL: "v${{ github.run_number }}"

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 4: Build
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # Step 5: Publish
      - name: Publish
        run: dotnet publish -c Release -o publish

      # Step 6: Zip the published files
      - name: Zip package
        run: |
          cd publish
          zip -r ../app.zip .
          cd ..

      # Step 7: Configure AWS CLI
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 8: Ensure S3 bucket exists and upload package
      - name: Upload package to S3
        run: |
          # Use unique bucket name by appending AWS account ID
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          BUCKET_NAME="${APP_NAME}-${ACCOUNT_ID}-${REGION}"
          
          # Create bucket if it doesn't exist
          if ! aws s3 ls "s3://$BUCKET_NAME" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "Bucket $BUCKET_NAME exists."
          else
            echo "Bucket $BUCKET_NAME does not exist. Creating..."
            aws s3 mb "s3://$BUCKET_NAME" --region $REGION
          fi

          # Upload the application package
          aws s3 cp app.zip s3://$BUCKET_NAME/$VERSION_LABEL.zip

      # Step 9: Ensure EB Application exists
      - name: Ensure EB Application exists
        run: |
          if aws elasticbeanstalk describe-applications --application-names "$APP_NAME" --query "Applications" | grep -q 'null'; then
            echo "Application $APP_NAME does not exist. Creating..."
            aws elasticbeanstalk create-application --application-name "$APP_NAME"
          else
            echo "Application $APP_NAME already exists."
          fi

      # Step 10: Create EB application version
      - name: Create EB application version
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          BUCKET_NAME="${APP_NAME}-${ACCOUNT_ID}-${REGION}"

          aws elasticbeanstalk create-application-version \
            --application-name "$APP_NAME" \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket="$BUCKET_NAME",S3Key="$VERSION_LABEL.zip"

      # Step 11: Ensure EB environment exists or update it
      - name: Create or update EB environment
        run: |
          ENV_INFO=$(aws elasticbeanstalk describe-environments --application-name "$APP_NAME" --environment-names "$ENV_NAME" --query "Environments[0]")
          if [ "$ENV_INFO" = "null" ]; then
            echo "Environment $ENV_NAME does not exist. Creating..."
            aws elasticbeanstalk create-environment \
              --application-name "$APP_NAME" \
              --environment-name "$ENV_NAME" \
              --solution-stack-name "64bit Amazon Linux 2 v5.15.7 running .NET 9" \
              --version-label "$VERSION_LABEL"
          else
            echo "Environment $ENV_NAME exists. Updating..."
            aws elasticbeanstalk update-environment \
              --environment-name "$ENV_NAME" \
              --version-label "$VERSION_LABEL"
          fi
