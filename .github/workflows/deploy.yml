name: Deploy API to EC2

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Select environment
        options:
          - dev
          - qa
          - prod
      deploy_branch:
        type: string
        required: true
        default: "main"
        description: Branch to deploy
      deploy_backend:
        type: boolean
        default: true
        description: Deploy backend?

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: "9.0"
      SERVICE_NAME: "myapi"
      SERVICE_DIR: "/var/www/myapi"
      APP_DLL_NAME: "AuthAPIwithController.dll"

    steps:
      - name: Check out branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.deploy_branch }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o out

      - name: Resolve environment
        id: envs
        run: |
          if [ "${{ github.event.inputs.environment }}" = "dev" ]; then
            echo "EC2_HOST=${{ secrets.EC2_DEV_HOST }}" >> $GITHUB_OUTPUT
            echo "EC2_USER=${{ secrets.EC2_DEV_USER }}" >> $GITHUB_OUTPUT
            echo "ENV_NAME=Development" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.environment }}" = "qa" ]; then
            echo "EC2_HOST=${{ secrets.EC2_QA_HOST }}" >> $GITHUB_OUTPUT
            echo "EC2_USER=${{ secrets.EC2_QA_USER }}" >> $GITHUB_OUTPUT
            echo "ENV_NAME=Staging" >> $GITHUB_OUTPUT
          else
            echo "EC2_HOST=${{ secrets.EC2_PROD_HOST }}" >> $GITHUB_OUTPUT
            echo "EC2_USER=${{ secrets.EC2_PROD_USER }}" >> $GITHUB_OUTPUT
            echo "ENV_NAME=Production" >> $GITHUB_OUTPUT
          fi

      - name: Install API folder on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ steps.envs.outputs.EC2_HOST }}
          username: ${{ steps.envs.outputs.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p ${{ env.SERVICE_DIR }}
            sudo chmod -R 755 ${{ env.SERVICE_DIR }}
            if ! command -v dotnet >/dev/null; then
              wget https://packages.microsoft.com/config/ubuntu/22.04/packages-microsoft-prod.deb -O /tmp/pkg.deb
              sudo dpkg -i /tmp/pkg.deb
              sudo apt-get update -y
              sudo apt-get install -y dotnet-runtime-9.0
            fi

      - name: Upload systemd service file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.envs.outputs.EC2_HOST }}
          username: ${{ steps.envs.outputs.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "systemd/myapi.service"
          target: "/etc/systemd/system/"

      - name: upload build output
        if: ${{ github.event.inputs.deploy_backend == 'true' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.envs.outputs.EC2_HOST }}
          username: ${{ steps.envs.outputs.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "out/*"
          target: "${{ env.SERVICE_DIR }}"

      - name: restart service
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ steps.envs.outputs.EC2_HOST }}
          username: ${{ steps.envs.outputs.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl restart myapi
            sudo systemctl enable myapi
            sudo systemctl status myapi --no-pager
