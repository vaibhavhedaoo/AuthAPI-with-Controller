name: Deploy ASP.NET Core API to AWS Lambda (Container Image)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select deployment environment (development, staging, production)'
        required: true
        default: 'development'
  push:
    branches:
      - common-devlopement

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: '1'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ENVTYPE: ${{ github.event.inputs.environment || 'development' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ECR_REPO }}:${{ github.sha }} .

      - name: Login to Amazon ECR
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws --version
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ secrets.ECR_URI }}

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.ECR_REPO }}:${{ github.sha }}

      - name: Ensure Lambda function is container-based
        env:
          LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
          LAMBDA_ROLE_ARN: ${{ secrets.LAMBDA_ROLE_ARN }}
          ECR_REPO: ${{ secrets.ECR_REPO }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          set -e
          echo "Checking Lambda function: $LAMBDA_FUNCTION_NAME"
          FUNC_TYPE=$(aws lambda get-function-configuration --function-name "$LAMBDA_FUNCTION_NAME" --query 'PackageType' --output text 2>/dev/null || echo "None")
          if [ "$FUNC_TYPE" = "Image" ]; then
            echo "Function is already container-based."
          else
            if [ "$FUNC_TYPE" = "Zip" ]; then
              echo "Function is zip-based. Deleting so it can be re-created as container-based."
              aws lambda delete-function --function-name "$LAMBDA_FUNCTION_NAME"
            else
              echo "Function does not exist. Will create as container-based."
            fi
            echo "Creating Lambda function $LAMBDA_FUNCTION_NAME as container image."
            aws lambda create-function \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --package-type Image \
              --role "$LAMBDA_ROLE_ARN" \
              --code ImageUri="${ECR_REPO}:${GITHUB_SHA}" \
              --timeout 30 \
              --memory-size 512 \
              --region "$AWS_REGION"
          fi

      - name: Update Lambda to use new image
        env:
          LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
          ECR_REPO: ${{ secrets.ECR_REPO }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws lambda update-function-code --function-name "$LAMBDA_FUNCTION_NAME" --image-uri "${ECR_REPO}:${GITHUB_SHA}" --region "$AWS_REGION"

      - name: Publish new Lambda version
        env:
          LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: aws lambda publish-version --function-name "$LAMBDA_FUNCTION_NAME" --region "$AWS_REGION" || true

      - name: CloudWatch diagnostics - list log groups for Lambda
        env:
          LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "Listing CloudWatch log groups for /aws/lambda/$LAMBDA_FUNCTION_NAME"
          aws logs describe-log-groups --log-group-name-prefix "/aws/lambda/$LAMBDA_FUNCTION_NAME" --region "$AWS_REGION" || true
          echo "Show recent log streams (if any)"
          aws logs describe-log-streams --log-group-name "/aws/lambda/$LAMBDA_FUNCTION_NAME" --order-by LastEventTime --descending --limit 5 --region "$AWS_REGION" || true

      - name: Done
        run: echo "Deployment finished. Lambda is now running the latest container image."
