name: Deploy ASP.NET Core API to AWS Elastic Beanstalk

on:
  push:
    branches:
      - common-devlopement
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 5. Publish
      - name: Publish
        run: dotnet publish -c Release -o publish

      # 6. Zip published files
      - name: Zip publish folder
        run: |
          cd publish
          zip -r ../app.zip .
          cd ..

      # 7. Configure AWS credentials
      - name: Configure AWS
        run: |
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV

      # 8. Ensure S3 bucket exists
      - name: Ensure S3 Bucket Exists
        run: |
          APP_NAME="Sample-AUTH-API"
          APP_NAME_LC=$(echo "$APP_NAME" | tr '[:upper:]' '[:lower:]')
          BUCKET_NAME="${APP_NAME_LC}-${{ secrets.AWS_ACCOUNT_ID }}"
          echo "Using bucket: $BUCKET_NAME"
          aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null || \
            aws s3 mb "s3://$BUCKET_NAME" --region "$AWS_REGION"
          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

      # 9. Upload zip to S3
      - name: Upload to S3
        run: |
          VERSION_LABEL="v${GITHUB_RUN_NUMBER}"
          aws s3 cp app.zip "s3://$BUCKET_NAME/$VERSION_LABEL.zip"
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV

      # 10. Ensure EB application exists
      - name: Ensure EB Application
        run: |
          APP_NAME="Sample-AUTH-API"
          aws elasticbeanstalk describe-applications \
            --application-names "$APP_NAME" \
            --query "Applications[0].ApplicationName" \
            --output text >/dev/null 2>&1 || \
            aws elasticbeanstalk create-application --application-name "$APP_NAME"

      # 11. Determine latest .NET AL2 Platform ARN
      - name: Determine latest .NET AL2 Platform ARN
        id: get_platform
        run: |
          PLATFORM_ARN=$(aws elasticbeanstalk list-platform-versions \
            --filters "Type=PlatformName,Operator=contains,Values=.NET" \
            --query "sort_by(PlatformSummaryList[?contains(PlatformArn,'Linux 2')], &PlatformVersion)[-1].PlatformArn" \
            --output text)

          if [ -z "$PLATFORM_ARN" ] || [ "$PLATFORM_ARN" = "None" ]; then
            echo "ERROR: Could not find a valid .NET AL2 platform ARN"
            exit 1
          fi

          echo "Using PLATFORM_ARN=$PLATFORM_ARN"
          echo "PLATFORM_ARN=$PLATFORM_ARN" >> $GITHUB_ENV

      # 12. Create or update EB environment
      - name: Create or Update EB Environment
        env:
          PLATFORM_ARN: "${{ env.PLATFORM_ARN }}"
          VERSION_LABEL: "${{ env.VERSION_LABEL }}"
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BUCKET_NAME: sample-auth-api-${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          APP_NAME="Sample-AUTH-API"
          ENV_NAME="development"
          VERSION_LABEL="${VERSION_LABEL}"
          PLATFORM_ARN="${PLATFORM_ARN}"

          ENV_EXISTS=$(aws elasticbeanstalk describe-environments \
            --application-name "$APP_NAME" \
            --environment-names "$ENV_NAME" \
            --query "Environments[0].EnvironmentName" \
            --output text 2>/dev/null)

          if [ -z "$ENV_EXISTS" ] || [ "$ENV_EXISTS" = "None" ]; then
            echo "Creating EB environment..."
            aws elasticbeanstalk create-environment \
              --application-name "$APP_NAME" \
              --environment-name "$ENV_NAME" \
              --platform-arn "$PLATFORM_ARN" \
              --version-label "$VERSION_LABEL"
          else
            echo "Updating EB environment..."
            aws elasticbeanstalk update-environment \
              --environment-name "$ENV_NAME" \
              --version-label "$VERSION_LABEL"
           fi
