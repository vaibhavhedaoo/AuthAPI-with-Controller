name: Deploy ASP.NET Core API to AWS Elastic Beanstalk

on:
  push:
    branches:
      - common-devlopement
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 5. Publish
      - name: Publish
        run: dotnet publish -c Release -o publish

      # 6. Zip published files
      - name: Zip publish folder
        run: |
          cd publish
          zip -r ../app.zip .
          cd ..

      # 7. Configure AWS credentials
      - name: Configure AWS
        run: |
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV

      # 8. Ensure EB IAM ROLES + INSTANCE PROFILE exist
      - name: Ensure IAM Roles for Elastic Beanstalk exist
        run: |
          # Instance Role
          if ! aws iam get-role --role-name aws-elasticbeanstalk-ec2-role >/dev/null 2>&1; then
            echo "Creating aws-elasticbeanstalk-ec2-role..."

            aws iam create-role \
              --role-name aws-elasticbeanstalk-ec2-role \
              --assume-role-policy-document '{
                "Version": "2012-10-17",
                "Statement": [
                  {
                    "Effect": "Allow",
                    "Principal": { "Service": "ec2.amazonaws.com" },
                    "Action": "sts:AssumeRole"
                  }
                ]
              }'

            aws iam attach-role-policy --role-name aws-elasticbeanstalk-ec2-role --policy-arn arn:aws:iam::aws:policy/AWSElasticBeanstalkWebTier
            aws iam attach-role-policy --role-name aws-elasticbeanstalk-ec2-role --policy-arn arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
          fi

          # Instance Profile
          if ! aws iam get-instance-profile --instance-profile-name aws-elasticbeanstalk-ec2-role >/dev/null 2>&1; then
            echo "Creating instance profile..."
            aws iam create-instance-profile --instance-profile-name aws-elasticbeanstalk-ec2-role
            aws iam add-role-to-instance-profile \
              --instance-profile-name aws-elasticbeanstalk-ec2-role \
              --role-name aws-elasticbeanstalk-ec2-role
          fi

          # Service Role
          if ! aws iam get-role --role-name aws-elasticbeanstalk-service-role >/dev/null 2>&1; then
            echo "Creating EB service role..."

            aws iam create-role \
              --role-name aws-elasticbeanstalk-service-role \
              --assume-role-policy-document '{
                "Version": "2012-10-17",
                "Statement": [
                  {
                    "Effect": "Allow",
                    "Principal": { "Service": "elasticbeanstalk.amazonaws.com" },
                    "Action": "sts:AssumeRole"
                  }
                ]
              }'

            aws iam attach-role-policy \
              --role-name aws-elasticbeanstalk-service-role \
              --policy-arn arn:aws:iam::aws:policy/service-role/AWSElasticBeanstalkService

            aws iam attach-role-policy \
              --role-name aws-elasticbeanstalk-service-role \
              --policy-arn arn:aws:iam::aws:policy/AWSElasticBeanstalkManagedUpdatesCustomerRolePolicy
          fi

      # 9. Ensure S3 bucket exists
      - name: Ensure S3 Bucket Exists
        run: |
          APP_NAME="Sample-AUTH-API"
          APP_NAME_LC=$(echo "$APP_NAME" | tr '[:upper:]' '[:lower:]')
          BUCKET_NAME="${APP_NAME_LC}-${{ secrets.AWS_ACCOUNT_ID }}"
          echo "Using bucket: $BUCKET_NAME"
          aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null || \
            aws s3 mb "s3://$BUCKET_NAME" --region "$AWS_REGION"
          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

      # 10. Upload zip to S3
      - name: Upload to S3
        run: |
          VERSION_LABEL="v${GITHUB_RUN_NUMBER}-$(date +%Y%m%d%H%M%S)"
          aws s3 cp app.zip "s3://$BUCKET_NAME/$VERSION_LABEL.zip"
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV

      # 11. Create EB Application Version
      - name: Create EB Application Version
        run: |
          APP_NAME="Sample-AUTH-API"
          VERSION_LABEL="${{ env.VERSION_LABEL }}"
          BUCKET_NAME="${{ env.BUCKET_NAME }}"
          ZIP_FILE="$VERSION_LABEL.zip"

          VERSION_EXISTS=$(aws elasticbeanstalk describe-application-versions \
            --application-name "$APP_NAME" \
            --version-labels "$VERSION_LABEL" \
            --query "ApplicationVersions[0].VersionLabel" \
            --output text)

          if [ "$VERSION_EXISTS" = "None" ]; then
            aws elasticbeanstalk create-application-version \
              --application-name "$APP_NAME" \
              --version-label "$VERSION_LABEL" \
              --source-bundle S3Bucket="$BUCKET_NAME",S3Key="$ZIP_FILE" \
              --auto-create-application
          fi

      # 12. Determine latest .NET Platform ARN
      - name: Determine latest .NET AL2 Platform ARN
        id: get_platform
        run: |
          PLATFORM_ARN=$(aws elasticbeanstalk list-platform-versions \
            --filters "Type=PlatformName,Operator=contains,Values=.NET" \
            --query "sort_by(PlatformSummaryList[?contains(PlatformArn,'Linux 2')], &PlatformVersion)[-1].PlatformArn" \
            --output text)

          echo "PLATFORM_ARN=$PLATFORM_ARN" >> $GITHUB_ENV

      # ----------------------------------------------------
      # 13. CREATE OR UPDATE EB ENVIRONMENT (FINAL FIX)
      # ----------------------------------------------------
      - name: Create or Update EB Environment
        env:
          PLATFORM_ARN: "${{ env.PLATFORM_ARN }}"
          VERSION_LABEL: "${{ env.VERSION_LABEL }}"
        run: |
          APP_NAME="Sample-AUTH-API"
          ENV_NAME="development"

          # Returns [] when environment does NOT exist
          ENV_JSON=$(aws elasticbeanstalk describe-environments \
            --application-name "$APP_NAME" \
            --environment-names "$ENV_NAME" \
            --no-include-deleted \
            --query "Environments" \
            --output json 2>/dev/null)

          ENV_COUNT=$(echo "$ENV_JSON" | jq 'length')

          echo "Environment count = $ENV_COUNT"

          if [ "$ENV_COUNT" -eq 0 ]; then
            echo "Environment does NOT exist → Creating..."
            aws elasticbeanstalk create-environment \
              --application-name "$APP_NAME" \
              --environment-name "$ENV_NAME" \
              --platform-arn "$PLATFORM_ARN" \
              --version-label "$VERSION_LABEL" \
              --option-settings Namespace=aws:autoscaling:launchconfiguration,OptionName=IamInstanceProfile,Value=aws-elasticbeanstalk-ec2-role
          else
            echo "Environment exists → Updating..."
            aws elasticbeanstalk update-environment \
              --environment-name "$ENV_NAME" \
              --version-label "$VERSION_LABEL"
          fi
