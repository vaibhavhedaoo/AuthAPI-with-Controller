name: Deploy ASP.NET Core API to AWS Elastic Beanstalk

on:
  push:
    branches:
      - common-devlopement  # Trigger workflow on push to this branch
  workflow_dispatch:       # Optional: allows manual run from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 4: Build
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # Step 5: Publish
      - name: Publish
        run: dotnet publish -c Release -o publish

      # Step 6: Zip the published files
      - name: Zip package
        run: |
          cd publish
          zip -r ../app.zip .
          cd ..

      # Step 7: Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ secrets.AWS_REGION }}
          application_name: "Sample-AUTH-API"
          environment_name: "DEV"
          version_label: "v${{ github.run_number }}"
          deployment_package: "app.zip"
